<app-bread-crumb
  [items]="[{text: 'Cidades'}]"
></app-bread-crumb>

<app-page-header
  page-title="Cidades"
  button-text="+ Nova Cidade"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<div class="row mb-4">

    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-body">
          <div class="table-responsive-md">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th class="text-center" width="10%">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cidade of resources">
                  <td>{{cidade.nome}} - {{cidade.estado.sigla}}</td>
                  <td class="row d-flex justify-content-center">
                    <a [routerLink]="[cidade.id, 'edit']" class="btn btn-sm btn-outline-lightning rounded-0 mr-2 ">
                      <i class="far fa-edit"></i>
                    </a>
                    <a (click)="deleteResource(cidade)" class="btn btn-sm btn-outline-lightning rounded-0">
                      <i class="far fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
