<app-bread-crumb
  [items]="[{text: 'Usuarios', link: '/usuarios'}, {text: pageTitle}]"
></app-bread-crumb>
  
<app-page-header
  [page-title]="pageTitle"
  button-text="<< Voltar"
  button-link="/usuarios"
  button-class="btn-light"
></app-page-header>
  
  <form [formGroup]="resourceForm" (submit)="submitForm()">
  
    <div class="card">
      <div class="card-header">
        Informações sobre a Usuario
      </div>
  
      <div class="card-body">
        <div class="form-row">
          
          <!-- titulo -->
          <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome">
            
            <app-form-field-error [form-control]="resourceForm.get('nome')"></app-form-field-error>

          </div>
          <div class="form-group col-md-6">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
            
            <app-form-field-error [form-control]="resourceForm.get('dataNascimento')"></app-form-field-error>

          </div>
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            
            <app-form-field-error [form-control]="resourceForm.get('email')"></app-form-field-error>

          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="text" class="form-control" id="senha" formControlName="senha">
            
            <app-form-field-error [form-control]="resourceForm.get('senha')"></app-form-field-error>

          </div>
          
          
          <!--
          <div class="form-group col-md-6">
            <label for="foto">Foto</label>
            <input type="text" class="form-control" id="foto" formControlName="foto">
            
            <app-form-field-error [form-control]="resourceForm.get('foto')"></app-form-field-error>

          </div>
          -->
          <!-- categoryId -->
          <div class="form-group col-md-6">
              <label for="idPerfil">Perfil</label>
    
              <select name="idPerfil" id="idPerfil" formControlName="idPerfil" class="form-control">
                <option *ngFor="let perfil of perfis" [value]="perfil.id">{{ perfil.nome }}</option>
              </select>
    
              <app-form-field-error [form-control]="resourceForm.get('idPerfil')"></app-form-field-error>

            </div>
            <div class="form-group col-md-4 mt-4 ">
              <label for="sexo" class="mr-3">Sexo</label>
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label (click)="resourceForm.get('sexo').setValue('M')" [class.active]="resourceForm.get('sexo').value == 'M'" class="btn btn-outline-info">Masculino</label>
                <label (click)="resourceForm.get('sexo').setValue('F')" [class.active]="resourceForm.get('sexo').value == 'F'" class="btn btn-outline-info">Feminino</label>
              </div>
    
              <app-form-field-error [form-control]="resourceForm.get('sexo')"></app-form-field-error>
            </div>
  
        </div>
  
      </div>
    </div>
    
    <app-server-error-messages [server-error-messages]="serverErrorMessages" ></app-server-error-messages>

    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
      Salvar
    </button>
  
  </form>

  <!--<pre>{{resourceForm.value | json}}</pre>-->
